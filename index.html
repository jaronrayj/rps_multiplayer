<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Multiplayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>

<body>
    <div class="container">

        <!-- * Pick a Player -->
        <form id="header" class="form-group">
            <label for="name">Choose a name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Game Name">
            <button id="input" class="btn btn-primary" type="submit">Submit</button>
        </form>


        <!-- *Alerts to players -->
        <div class="row">
            <div class="col-md-6" id="alert1"></div>
            <div class="col-md-6" id="alert2"></div>
        </div>

        <!-- * RPS buttons -->
        <div class="row">
            <div id="p1" class="col-md-6"></div>
            <div id="p2" class="col-md-6"></div>
        </div>

        <!-- * Choice buttons -->
        <div class="row">
            <div id="p1-choice" class="col-md-6"></div>
            <div id="p2-choice" class="col-md-6"></div>
        </div>

        <!-- *Stats -->
        <div class="row">
            <div id="stats"></div>
            <!-- <div>There are <span id="connected-viewers"></span> people watching!</div> -->

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
