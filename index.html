<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Multiplayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>

<body>
    <div class="container">

        <!-- * Pick a Player -->
        <form id="header" class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                placeholder="Game Name">
            <button id="input" class="btn btn-primary" type="submit">Submit</button>
        </form>

        <!-- * Shoot images -->
        <div id="shootingRange" class="row">
            <div id="p1-choice" class="col-md-4"></div>

            <!-- *Alerts to players -->

            <div class="col-md-4">
                <div class="card">
                    <div id="alert" class="card-title">
                        Choose a name
                    </div>
                    <div id="content" class="card-body"></div>
                </div>
            </div>
            <div id="p2-choice" class="col-md-4"></div>
        </div>

        <!-- * RPS buttons -->
        <div class="row">
            <div id="p1" class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div id="p2" class="col-md-4"></div>
        </div>

        <!-- *Stats -->
        <div class="row card">
            <div class="card-header text-center">
                Player Stats
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 card">
                <div class="">
                    <div class="card-body">
                        <div class="card-text" id="p1stats"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 card">
                <div class="">
                    <div class="card-body">
                        <div class="card-text" id="stats"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 card">
                <div class="">
                    <div class="card-body">
                        <div class="card-text" id="p2stats"></div>
                    </div>
                </div>
            </div>
        </div>

        <button id="reset" type="button" class="btn btn-danger">Reset</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
